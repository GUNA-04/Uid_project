<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access and manage patient records with HealthCare+.">
    <meta name="keywords" content="healthcare, patient records, medical history">
    <meta name="author" content="HealthCare+">
    <title>Patient Records - HealthCare+</title>
    <link rel="stylesheet" href="sample.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HealthCare+</div>
            <ul>
                <li><a href="sample.html">Home</a></li>
                <li><a href="sample.html#services">Services</a></li>
                <li><a href="op.png">About</a></li>
                <li><a href="sample.html#contact">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Patient Records</h1>
        <p>Securely access and manage patient medical records.</p>
    </section>

    <div class="form-container">
        <form id="patient-form">
            <label for="patient-id">Enter Patient ID:</label>
            <input type="text" id="patient-id" name="patient-id" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">View Records</button>
        </form>
    </div>
<div class="form-container">
    <h2>Add New Patient</h2>
    <form id="add-patient-form">
        <label for="new-id">Patient ID:</label>
        <input type="text" id="new-id" required>

        <label for="new-name">Name:</label>
        <input type="text" id="new-name" required>

        <label for="new-dob">Date of Birth:</label>
        <input type="date" id="new-dob" required>

        <label for="new-lastvisit">Last Visit:</label>
        <input type="date" id="new-lastvisit" required>

        <label for="new-diagnosis">Diagnosis:</label>
        <input type="text" id="new-diagnosis" required>

        <label for="new-prescriptions">Prescriptions:</label>
        <input type="text" id="new-prescriptions" required>

        <button type="submit">Add Patient</button>
    </form>
</div>

    <div class="records-container">
        <h2>Patient Record</h2>
        <table class="records-table" id="patient-records-table">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Last Visit</th>
                    <th>Diagnosis</th>
                    <th>Prescriptions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2025 Healthcare+ | All Rights Reserved</p>
    </footer>
</body>
</html>
